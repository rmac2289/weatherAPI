<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Federal Recreation Area Search</title>
</head>
<body>
    <header>
        <h1>Recreation Area/Weather</h1>
    </header>
    <form>
        <div>
            <label for="search"></label>
            <input id="location" class="text" name="search" type="text" placeholder="city,st or zip" required>
        </div>
        <button type="submit"><h3>Search</h3></button>
    </form>
    <section><h3 id="error"></h3></section>
    <section id="results" class="hidden">
        <h2 id="searchresult"></h2>
        <ul id="resultList">
        </ul>
     </section>
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
